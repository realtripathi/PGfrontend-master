<div class="main">
	<div class="container">
		<div class="d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3 style="text-align: center;"><i class="fas fa-university"></i> Institute Login</h3>
				</div>
				<div class="card-body">
					<form #instituteLoginForm = "ngForm" (ngSubmit)="login()">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-university"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="username" name="instituteUid" [(ngModel)]="instituteLogin.instituteId">

						</div>
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" class="form-control" placeholder="password" name="institutePwd" [(ngModel)]="instituteLogin.password">
						</div>
						<div class="row align-items-center remember">
							<input type="checkbox">Remember Me
						</div>
						<div class="form-group">
							<input type="submit" value="Login" class="btn float-right login_btn">
						</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						New Institute?<a routerLink="/freshInstitute">Institute Register</a>
					</div>
					<div class="d-flex justify-content-center">
						<a routerLink="/forgotPassword">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

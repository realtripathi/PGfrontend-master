<div class="container-fluid mb-5">
  <h3 style="text-align: center;">New Scholarship Form Registration</h3>
  <form #scholarshipForm="ngForm" action="">

    <fieldset>
      <legend>Basic Details</legend>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="aadharNumber">Aadhar Number</label>
          <input type="text" name="aadharNumber" id="" class="form-control" placeholder="Enter Aadhar Number"
            [(ngModel)]="scholarshipFormModel.aadharNumber">
        </div>

        <div class="col-md-6 mb-3">
          <label for="religion">Religion</label>
          <input type="text" name="religion" id="" class="form-control" placeholder="Enter Religion"
            [(ngModel)]="scholarshipFormModel.religion">
        </div>

        <div class="col-md-6 mb-3">
          <label for="category">Community/Category</label>
          <input type="text" name="category" id="" class="form-control" placeholder="Enter Category"
            [(ngModel)]="scholarshipFormModel.category">
        </div>

        <div class="col-md-6 mb-3">
          <label for="fatherName">Father's Name</label>
          <input type="text" name="fatherName" id="" class="form-control" placeholder="Enter Father's Name"
            [(ngModel)]="scholarshipFormModel.fatherName">
        </div>

        <div class="col-md-6 mb-3">
          <label for="motherName">Mother's Name</label>
          <input type="text" name="motherName" id="" class="form-control" placeholder="Enter Mother's Name"
            [(ngModel)]="scholarshipFormModel.motherName">
        </div>

        <div class="col-md-6 mb-3">
          <label for="familyAnnualIncome">Family Annual Income</label>
          <input type="text" name="familyAnnualIncome" id="" class="form-control" placeholder="Enter Annual Income"
            [(ngModel)]="scholarshipFormModel.familyAnnualIncome">
        </div>

      </div>
    </fieldset>

    <fieldset>
      <legend>Academic Details</legend>

      <div class="form-row">

        <div class="col-md-6 mb-3">
          <label for="rollNo10">10th Roll No</label>
          <input type="text" name="rollNo10" id="" class="form-control" placeholder="Enter 10th Roll No Income"
            [(ngModel)]="scholarshipFormModel.rollNo10">
        </div>

        <div class="col-md-6 mb-3">
          <label for="board10">Board</label>
          <input type="text" name="board10" id="" class="form-control" placeholder="Enter Board"
            [(ngModel)]="scholarshipFormModel.board10">
        </div>

        <div class="col-md-6 mb-3">
          <label for="passingYear10">Passing Year</label>
          <input type="text" name="passingYear10" id="" class="form-control" placeholder="Enter the Passing Year"
            [(ngModel)]="scholarshipFormModel.passingYear10">
        </div>

        <div class="col-md-6 mb-3">
          <label for="marksObtained10">% Obtained</label>
          <input type="text" name="marksObtained10" id="" class="form-control" placeholder="Enter % marks obatined"
            [(ngModel)]="scholarshipFormModel.marksObtained10">
        </div>


        <div class="col-md-6 mb-3">
          <label for="rollNo12">12th Roll No</label>
          <input type="text" name="rollNo12" id="" class="form-control" placeholder="Enter 12th Roll No Income"
            [(ngModel)]="scholarshipFormModel.rollNo12">
        </div>

        <div class="col-md-6 mb-3">
          <label for="board12">Board</label>
          <input type="text" name="board12" id="" class="form-control" placeholder="Enter Board"
            [(ngModel)]="scholarshipFormModel.board12">
        </div>

        <div class="col-md-6 mb-3">
          <label for="passingYear12">Passing Year</label>
          <input type="text" name="passingYear12" id="" class="form-control" placeholder="Enter the Passing Year"
            [(ngModel)]="scholarshipFormModel.passingYear12">
        </div>

        <div class="col-md-6 mb-3">
          <label for="marksObtained12">% Obtained</label>
          <input type="text" name="marksObtained12" id="" class="form-control" placeholder="Enter % marks obatined"
            [(ngModel)]="scholarshipFormModel.marksObtained12">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Fee Details</legend>
      <div class="form-row">

        <div class="col-md-6 mb-3">
          <label for="admissionFee">Admission Fee</label>
          <input type="text" name="admissionFee" id="" class="form-control" placeholder="Enter Admission Fee"
            [(ngModel)]="scholarshipFormModel.admissionFee">
        </div>

        <div class="col-md-6 mb-3">
          <label for="tuitionFee">Tuition Fee</label>
          <input type="text" name="tuitionFee" id="" class="form-control" placeholder="Enter Tuition Fee"
            [(ngModel)]="scholarshipFormModel.tuitionFee">
        </div>

        <div class="col-md-6 mb-3">
          <label for="otherFee">Other Fee</label>
          <input type="text" name="otherFee" id="" class="form-control" placeholder="Enter Other Fee"
            [(ngModel)]="scholarshipFormModel.otherFee">
        </div>
      </div>
    </fieldset>

    <fieldset>

      <legend>Other Personal Details</legend>

      <div class="form-row">

        <div class="col-md-6 mb-3">
          <label for="isDisabled">Disability</label>
          <input type="text" name="isDisabled" id="" class="form-control" placeholder="Is disabled?"
            [(ngModel)]="scholarshipFormModel.isDisabled">
        </div>

        <div class="col-md-6 mb-3">
          <label for="typeOfDisability">Type of Disability</label>
          <input type="text" name="typeOfDisability" id="" class="form-control" placeholder="Type Of Disability"
            [(ngModel)]="scholarshipFormModel.typeOfDisability">
        </div>

        <div class="col-md-6 mb-3">
          <label for="percentOfDisability">% of Disability</label>
          <input type="text" name="percentOfDisability" id="" class="form-control" placeholder="% of Disability"
            [(ngModel)]="scholarshipFormModel.percentOfDisability">
        </div>

        <div class="col-md-6 mb-3">
          <label for="maritalStatus">Marital Status</label>
          <input type="text" name="maritalStatus" id="" class="form-control" placeholder="Marital Status"
            [(ngModel)]="scholarshipFormModel.maritalStatus">
        </div>

        <div class="col-md-6 mb-3">
          <label for="fatherProfession">Father Profession</label>
          <input type="text" name="fatherProfession" id="" class="form-control" placeholder="Enter Father's Profession"
            [(ngModel)]="scholarshipFormModel.fatherProfession">
        </div>

        <div class="col-md-6 mb-3">
          <label for="motherProfession">Mother Profession</label>
          <input type="text" name="motherProfession" id="" class="form-control" placeholder="Enter Mother's Profession"
            [(ngModel)]="scholarshipFormModel.motherProfession">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Contact Details</legend>
      <div class="form-row">

        <div class="col-md-6 mb-3">
          <label for="state">State</label>
          <input type="text" name="state" id="" class="form-control" placeholder="Enter State"
            [(ngModel)]="scholarshipFormModel.state">
        </div>

        <div class="col-md-6 mb-3">
          <label for="district">District</label>
          <input type="text" name="district" id="" class="form-control" placeholder="Enter District"
            [(ngModel)]="scholarshipFormModel.district">
        </div>

        <div class="col-md-6 mb-3">
          <label for="block">Block/Taluk</label>
          <input type="text" name="block" id="" class="form-control" placeholder="Enter Block"
            [(ngModel)]="scholarshipFormModel.block">
        </div>

        <div class="col-md-6 mb-3">
          <label for="houseNo">House Number</label>
          <input type="text" name="houseNo" id="" class="form-control" placeholder="Enter House Number"
            [(ngModel)]="scholarshipFormModel.houseNo">
        </div>

        <div class="col-md-6 mb-3">
          <label for="streetNo">Street Number</label>
          <input type="text" name="streetNo" id="" class="form-control" placeholder="Enter Street Number"
            [(ngModel)]="scholarshipFormModel.streetNo">
        </div>

        <div class="col-md-6 mb-3">
          <label for="pincode">PinCode</label>
          <input type="text" name="pincode" id="" class="form-control" placeholder="Enter Pincode"
            [(ngModel)]="scholarshipFormModel.pincode">
        </div>

        <div class="col-md-6 mb-3">
          <label for="chooseScheme">Choose Scheme applying for:</label>
          <input type="text" name="chooseScheme" id="" class="form-control" placeholder="Choose The Scheme"
            [(ngModel)]="scholarshipFormModel.chooseScheme">
        </div>
      </div>
    </fieldset>

    <fieldset>
      <legend>Document Upload</legend>

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="domicileCertificate">Domicile Certificate</label>
          <input type="file" name="domicileCertificate" id="" class="form-control-file" placeholder="Domicile Certificate"
            [(ngModel)]="scholarshipFormModel.domicileCertificate">
        </div>

        <div class="col-md-6 mb-3">
          <label for="studentPhotograph">Student Photograph</label>
          <input type="file" name="studentPhotograph" id="" class="form-control-file" placeholder="Student Photograph"
            [(ngModel)]="scholarshipFormModel.studentPhotograph">
        </div>

        <div class="col-md-6 mb-3">
          <label for="instituteIdCard">Institute Id Card</label>
          <input type="file" name="instituteIdCard" id="" class="form-control-file" placeholder="Institute Id Card"
            [(ngModel)]="scholarshipFormModel.instituteIdCard">
        </div>

        <div class="col-md-6 mb-3">
          <label for="casteIncomeCertificate">Caste/Income Certificate</label>
          <input type="file" name="casteIncomeCertificate" id="" class="form-control-file"
            placeholder="Caste/Income Certificate" [(ngModel)]="scholarshipFormModel.casteIncomeCertificate">
        </div>

        <div class="col-md-6 mb-3">
          <label for="previousYearMarksheet">Previous Year Marksheet</label>
          <input type="file" name="previousYearMarksheet" id="" class="form-control-file"
            placeholder="Previous Year Marksheet" [(ngModel)]="scholarshipFormModel.previousYearMarksheet">
        </div>

        <div class="col-md-6 mb-3">
          <label for="feeReceiptOfCurrentYear">Fee Receipt Of Current Year</label>
          <input type="file" name="feeReceiptOfCurrentYear" id="" class="form-control-file"
            placeholder="Fee Receipt Of Current Year" [(ngModel)]="scholarshipFormModel.feeReceiptOfCurrentYear">
        </div>

        <div class="col-md-6 mb-3">
          <label for="bankPassbookFrontPage">Bank Passbook Front Page</label>
          <input type="file" name="bankPassbookFrontPage" id="" class="form-control-file"
            placeholder="Bank Passbook Front Page" [(ngModel)]="scholarshipFormModel.bankPassbookFrontPage">
        </div>

        <div class="col-md-6 mb-3">
          <label for="aadharCard">Aadhar Card</label>
          <input type="file" name="aadharCard" id="" class="form-control-file" placeholder="Aadhar Card"
            [(ngModel)]="scholarshipFormModel.aadharCard">
        </div>

        <div class="col-md-6 mb-3">
          <label for="marksheet10">10th Marksheet</label>
          <input type="file" name="marksheet10" id="" class="form-control-file" placeholder="10th Marksheet"
            [(ngModel)]="scholarshipFormModel.marksheet10">
        </div>

        <div class="col-md-6 mb-3">
          <label for="marksheet12">12th Marksheet</label>
          <input type="file" name="marksheet12" id="" class="form-control-file" placeholder="12th Marksheet"
            [(ngModel)]="scholarshipFormModel.marksheet12">
        </div>
      </div>
    </fieldset>


    <div class="mx-auto text-center">
      <button type="submit" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Submit</button>
      <button type="reset" class="btn btn-primary" style="margin-left: 5%; margin-right: 5%;">Reset</button>
    </div>
  </form>
</div>
